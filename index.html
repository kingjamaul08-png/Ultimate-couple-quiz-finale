<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Couple Quiz</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Arial', sans-serif; background: #fff0f3; }
        
        /* General Screen Setup */
        .screen {
            display: none;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Card Styling */
        .card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 85%;
            z-index: 10;
        }

        h1, h2 { color: #ff4d6d; margin-bottom: 10px; }
        p { color: #590d22; font-size: 1.1rem; line-height: 1.4; }
        input { padding: 12px; border: 2px solid #ffb3c1; border-radius: 10px; width: 85%; margin: 15px 0; outline: none; text-align: center; font-size: 1rem; }
        
        button { 
            background: #ff4d6d; color: white; border: none; padding: 15px 30px; 
            border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 1.1rem;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); background: #c9184a; }

        /* Correct Feedback Pop-up */
        #feedback {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(46, 204, 113, 0.95);
            color: white; padding: 25px 50px; border-radius: 50px;
            font-size: 2.2rem; font-weight: bold; z-index: 100;
        }

        /* Countdown Screen */
        #countdown-screen { 
            background: linear-gradient(45deg, #ff4d6d, #ff758c); 
            color: white;
        }
        #timer { font-size: 7rem; font-weight: bold; margin: 20px 0; }
        .glow { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Final Proposal Screen */
        #proposal-screen {
            background-image: url('us.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); }
        .proposal-box {
            position: relative; z-index: 5; background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 40px; border-radius: 30px; width: 80%; max-width: 500px;
            border: 1px solid rgba(255,255,255,0.3); color: white;
        }
        .proposal-box h1 { color: white; font-size: 2.5rem; text-shadow: 2px 2px 15px #ff4d6d; }

        /* Heart Animation */
        .heart { position: absolute; color: #ff4d6d; top: -20px; animation: fall linear forwards; z-index: 2; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }
    </style>
</head>
<body>

    <audio id="bg-music" src="music.mp3" loop></audio>

    <div id="intro-screen" class="screen" style="display: flex;">
        <div class="card">
            <h1>Welcome! ‚ù§Ô∏è</h1>
            <p>Ready for the <strong>ULTIMATE</strong> Couple Quiz?</p>
            <p>Answer each question correctly for a surprise at the end!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div id="game-container" class="screen">
        <div class="card">
            <h2 id="level-title">Level 1</h2>
            <p id="level-text">Where did we first meet?</p>
            <input type="text" id="answer-input" placeholder="Your answer...">
            <br>
            <button onclick="checkAnswer()">Check Answer</button>
        </div>
    </div>

    <div id="feedback">Correct! üíñ</div>

    <div id="countdown-screen" class="screen">
        <h1 class="glow">QUEST COMPLETE! üèÜ</h1>
        <div id="timer">5</div>
        <p>GET READY...</p>
    </div>

    <div id="proposal-screen" class="screen">
        <div class="overlay"></div>
        <div class="proposal-box">
            <h1>Will you be my Valentine?</h1>
            <p style="font-weight: bold; margin-top: 15px; font-size: 1.2rem;">‚ù§Ô∏è Forever & Always ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const levels = [
            { text: "Where did we first meet?", answer: "church" },
            { text: "What is 'OUR' song?", answer: "golden anniversary" },
            { text: "What will be the name of our first son?", answer: "jamaul" },
            { text: "What is my favorite part of your body?", answer: "eyes" },
            { text: "What is our TikTok streak pet‚Äôs name?", answer: "romaul" },
            { text: "FINAL QUESTION: Would I love you if you were a worm?", answer: "i love you just the way you are" }
        ];

        let currentLevel = 0;
        const music = document.getElementById('bg-music');

        function startGame() {
            // Start Music
            music.play().catch(e => console.log("Audio waiting for interaction"));
            
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
        }

        function checkAnswer() {
            const input = document.getElementById('answer-input').value.toLowerCase().trim();
            if (input === levels[currentLevel].answer.toLowerCase()) {
                document.getElementById('feedback').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('feedback').style.display = 'none';
                    nextLevel();
                }, 1200);
            } else {
                alert("Try again, my love! ‚ù§Ô∏è");
            }
        }

        function nextLevel() {
            currentLevel++;
            if (currentLevel < levels.length) {
                document.getElementById('level-title').innerText = currentLevel === levels.length - 1 ? "FINAL LEVEL" : "Level " + (currentLevel + 1);
                document.getElementById('level-text').innerText = levels[currentLevel].text;
                document.getElementById('answer-input').value = "";
            } else {
                document.getElementById('game-container').style.display = 'none';
                document.getElementById('countdown-screen').style.display = 'flex';
                startTimer();
            }
        }

        function startTimer() {
            let time = 5;
            const timerDisplay = document.getElementById('timer');
            const countdown = setInterval(() => {
                time--;
                timerDisplay.innerText = time;
                if (time <= 0) {
                    clearInterval(countdown);
                    showProposal();
                }
            }, 1000);
        }

        function showProposal() {
            document.getElementById('countdown-screen').style.display = 'none';
            document.getElementById('proposal-screen').style.display = 'flex';
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
